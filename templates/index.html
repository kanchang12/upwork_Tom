<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.7;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.2);
            z-index: -1;
        }
        
        h1, p {
            color: black;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            margin-top: 50px;
            font-size: 2em;
        }
        
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
        
        #chat-container {
            margin-top: 20px;
            width: 50%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: rgba(255, 255, 255);
        }
        
        #message-input {
            width: calc(40%);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Chat Support</h1>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type your message here...">
    <button id="voice-input-btn">Voice Input</button>

    <script>
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage(e.target.value);
                e.target.value = '';
            }
        });

        document.getElementById('voice-input-btn').addEventListener('click', function() {
            startVoiceRecognition();
        });

        function sendMessage(message) {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.indexOf('application/json') !== -1) {
                    return response.json();
                } else {
                    return response.text();
                }
            })
            .then(data => {
                if (typeof data === 'string') {
                    // If HTML response, display it directly
                    chatContainer.innerHTML += `<p><strong>Response:</strong> ${data}</p>`;
                } else {
                    // If JSON response, handle it
                    if (data.error) {
                        chatContainer.innerHTML += `<p><strong>Error:</strong> ${data.error}</p>`;
                    } else {
                        chatContainer.innerHTML += `<p><strong>Response:</strong> ${JSON.stringify(data)}</p>`;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                chatContainer.innerHTML += `<p><strong>Error:</strong> ${error}</p>`;
            });
        }

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                sendMessage(transcript);
            };
        }
    </script>
</body>
</html>
