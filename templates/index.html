<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #result { margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Document Management Chatbot</h1>
    <form id="commandForm">
        <label for="command">Enter Command:</label><br>
        <textarea id="command" name="command" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <button id="voiceInputBtn">Start Voice Input</button>
    <div id="result"></div>

    <script>
        document.getElementById('commandForm').addEventListener('submit', function(e) {
            e.preventDefault();
            sendCommand(document.getElementById('command').value);
        });

        document.getElementById('voiceInputBtn').addEventListener('click', function() {
            startVoiceRecognition();
        });

        function sendCommand(command) {
            fetch('/process_command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.result;
                speak(data.result);
            })
            .catch(error => console.error('Error:', error));
        }

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                sendCommand(transcript);
            };
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
