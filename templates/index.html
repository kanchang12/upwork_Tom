<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        .chat-container {
            width: 100%;
            max-width: 1000px;
            margin: 50px auto;
            border: 2px solid #ccc;
            padding: 40px;
            border-radius: 10px;
        }
        .messages {
            border: 2px solid #ccc;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 24px;
        }
        .message {
            margin: 10px 0;
        }
        .message.sent {
            text-align: right;
            color: blue;
        }
        .message.received {
            text-align: left;
            color: green;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        .input-container input {
            width: 100%;
            flex: 1;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px 0 0 10px;
            font-size: 24px;
        }
        .input-container button {
            padding: 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 24px;
        }
        .input-container button:hover {
            background-color: #218838;
        }
        .input-container button + button {
            margin-left: 10px; /* Added margin between buttons */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoiceRecognition()">Voice Input</button>
            <button onclick="speakLastMessage()">Read Aloud</button>
        </div>
    </div>

    <script>
        // Function to handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Function to start voice recognition
        function startVoiceRecognition() {
            if ('webkitSpeechRecognition' in window) {
                var recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    document.getElementById("messageInput").value = transcript;

                    // Automatically submit after 2 seconds
                    setTimeout(function() {
                        sendMessage();
                    }, 2000);
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                };
            } else {
                console.error('Speech recognition not supported by this browser.');
            }
        }

        // Function to send a message
        function sendMessage() {
            var userInput = document.getElementById("messageInput").value;
            var messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += '<div class="message sent">' + userInput + '</div>';

            document.getElementById("messageInput").value = "";

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: userInput
                })
            })
            .then(response => response.json())
            .then(data => {
                var responseText = data.response;
                messagesDiv.innerHTML += '<div class="message received">' + responseText + '</div>';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
        }

        // Function to read aloud the last message
        function speakLastMessage() {
            var messagesDiv = document.getElementById("messages");
            var lastMessage = messagesDiv.lastElementChild.textContent;
            speakMessage(lastMessage);
        }

        // Function to read aloud a message
        function speakMessage(message) {
            var speech = new SpeechSynthesisUtterance();
            speech.text = message;
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
