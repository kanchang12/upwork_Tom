<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message {
            margin: 5px 0;
        }
        .message.sent {
            text-align: right;
            color: blue;
        }
        .message.received {
            text-align: left;
            color: green;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .input-container button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoiceRecognition()">Voice Input</button>
    </div>
</div>

<script>
    function displayMessage(message, type) {
        const messagesContainer = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', type);
        messageElement.textContent = message;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (message === '') {
            return;
        }

        displayMessage(message, 'sent');
        input.value = '';

        try {
            const response = await fetch('https://hook.eu2.make.com/kv24kv7cddrvnuundv60a7mdk99lmxsu', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            pollForResponse();
        } catch (error) {
            console.error('Error:', error);
            displayMessage('Error: Unable to send message', 'received');
        }
    }

    async function pollForResponse() {
        try {
            await new Promise(resolve => setTimeout(resolve, 10000));

            const response = await fetch('https://hook.eu2.make.com/kv24kv7cddrvnuundv60a7mdk99lmxsu', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const contentType = response.headers.get('content-type');
            let data;

            if (contentType && contentType.indexOf('application/json') !== -1) {
                data = await response.json();
            } else {
                data = await response.text();
            }

            if (typeof data === 'string') {
                displayMessage(data, 'received');
            } else {
                displayMessage(data.response || 'No response from server', 'received');
            }
        } catch (error) {
            console.error('Error:', error);
            displayMessage('Error: Unable to fetch final response', 'received');
        }
    }

    function startVoiceRecognition() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.start();

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            displayMessage(transcript, 'sent');
            sendMessageWithVoice(transcript);
        };
    }

    async function sendMessageWithVoice(message) {
        try {
            const response = await fetch('https://hook.eu2.make.com/kv24kv7cddrvnuundv60a7mdk99lmxsu', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            pollForResponse();
        } catch (error) {
            console.error('Error:', error);
            displayMessage('Error: Unable to send message', 'received');
        }
    }
</script>

</body>
</html>
