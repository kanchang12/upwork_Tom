<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Recognition Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        .chat-container {
            width: 100%;
            max-width: 1000px;
            margin: 50px auto;
            border: 2px solid #ccc; /* Increased border width */
            padding: 40px; /* Increased padding */
            border-radius: 10px;
        }
        .messages {
            border: 2px solid #ccc; /* Increased border width */
            padding: 20px; /* Increased padding */
            height: 400px; /* Increased height */
            overflow-y: auto;
            margin-bottom: 20px; /* Increased margin */
            border-radius: 5px;
            font-size: 24px; /* Double the font size */
        }
        .message {
            margin: 10px 0; /* Increased margin */
        }
        .message.sent {
            text-align: right;
            color: blue;
        }
        .message.received {
            text-align: left;
            color: green;
        }
        .input-container input {
            width: 100%;
            flex: 10;
            padding: 20px; /* Increased padding */
            border: 2px solid #ccc; /* Increased border width */
            border-radius: 10px 0 0 10px;
            font-size: 24px; /* Double the font size */
        }
        .input-container button {
            padding: 20px; /* Increased padding */
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 24px; /* Double the font size */
            margin-left: 10px; /* Added margin between buttons */
        }
        .input-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="chat-container">

        {% if token_message %}
        <div class="token-message">
            {{ token_message | safe }}
        </div>
    {% endif %}


    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message..."><br>
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoiceRecognition()">Voice Input</button>
        <button onclick="speakLastMessage()">Read Aloud</button><br>

    </div>
</div>


<script>

    // Function to handle Enter key press
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
        function aggregateData() {
            fetch('/aggregate_data')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    alert("Error during aggregation: " + error);
                });
        }
    </script>

    <script>
        function aggregateData() {
            fetch('/aggregate_data')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else if (response.status === 401) {
                        throw new Error('Token expired');
                    } else {
                        throw new Error('Aggregation failed');
                    }
                })
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    if (error.message === 'Token expired') {
                        alert('Token expired. Please regenerate the token.');
                        showTokenRegenerationButton();
                    } else {
                        alert("Error during aggregation: " + error);
                    }
                });
        }

        function showTokenRegenerationButton() {
            document.getElementById('tokenRegeneration').style.display = 'block';
        }

        function regenerateToken() {
            fetch('/regenerate_token_background', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('tokenRegeneration').style.display = 'none';
                })
                .catch(error => {
                    alert("Error regenerating token: " + error);
                });
        }
    </script>


<script>
    // Function to start voice recognition
    function startVoiceRecognition() {
        if ('webkitSpeechRecognition' in window) {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();
            
            recognition.onresult = function(event) {
                var transcript = event.results[0][0].transcript;
                document.getElementById("messageInput").value = transcript;
                
                // Automatically submit after 2 seconds
                setTimeout(function() {
                    sendMessage();
                }, 2000);
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };
        } else {
            console.error('Speech recognition not supported by this browser.');
        }
    }

            // Function to send a message
            function sendMessage() {
                var userInput = document.getElementById("messageInput").value;
                var messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML += '<div class="message sent">' + userInput + '</div>';

                document.getElementById("messageInput").value = "";

                fetch('/process_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_input: userInput
                    })
                })
                .then(response => response.json())
                .then(data => {
                    var responseText = data.extracted_text;
                    messagesDiv.innerHTML += '<div class="message received">' + responseText + '</div>';
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });
            }

    // Function to read aloud the last message
    function speakLastMessage() {
        var messagesDiv = document.getElementById("messages");
        var lastMessage = messagesDiv.lastElementChild.textContent;
        speakMessage(lastMessage);
    }

    // Function to read aloud a message
    function speakMessage(message) {
        var speech = new SpeechSynthesisUtterance();
        speech.text = message;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
    }
</script>

</body>
</html>
