<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat</title>
</head>
<body>
    <h1>Voice Chat</h1>

    <!-- Display area for user's voice command -->
    <div id="user-voice"></div>

    <!-- Button to trigger voice input -->
    <button id="speak-button" onclick="startSpeechRecognition()">Speak</button>

    <!-- Display area for response from webhook -->
    <div id="response"></div>

    <!-- JavaScript to handle speech recognition and interaction with Flask -->
    <script>
        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const userMessage = event.results[0][0].transcript;
                document.getElementById('user-voice').textContent = "You said: " + userMessage;
                sendToFlask(userMessage);
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
            };
        }

        function sendToFlask(message) {
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received response:', data);
                displayResponse(data.response);
                speakResponse(data.response);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayResponse(response) {
            document.getElementById('response').textContent = "Response: " + response;
        }

        function speakResponse(response) {
            const utterance = new SpeechSynthesisUtterance(response);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
