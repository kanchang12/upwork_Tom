<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            max-width: 400px;
            text-align: center;
        }

        #user-voice, #response {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Voice Chat</h1>

        <!-- Display area for user's voice command -->
        <div id="user-voice"></div>

        <!-- Display area for response from webhook -->
        <div id="response"></div>

        <!-- Button to trigger voice input -->
        <button id="speak-button" onclick="startSpeechRecognition()">Speak</button>
    </div>

    <!-- JavaScript to handle speech recognition and interaction with Flask -->
    <script>
        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const userMessage = event.results[0][0].transcript;
                document.getElementById('user-voice').textContent = "You said: " + userMessage;
                sendToFlask(userMessage);
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
            };
        }

        function sendToFlask(message) {
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received response:', data);
                displayResponse(data.received_data);
                speakResponse(data.received_data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayResponse(response) {
            document.getElementById('response').textContent = "Response: " + JSON.stringify(response) + "\n";
        }

        function speakResponse(response) {
            const utterance = new SpeechSynthesisUtterance(response);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
