<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assistant</title>
</head>
<body>
    <form id="assistantForm">
        <label for="userInput">Enter your message:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>
    <button id="voiceInputButton">Use Voice Command</button>

    <script>
        document.getElementById('assistantForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;
            processInput(userInput);
        });

        document.getElementById('voiceInputButton').addEventListener('click', function() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = function(event) {
                const userInput = event.results[0][0].transcript;
                processInput(userInput);
            };
        });

        function processInput(userInput) {
            fetch('/send_to_make', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.answer;
                speakText(data.answer);
            })
            .catch(error => console.error('Error:', error));
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
