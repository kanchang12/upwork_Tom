<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Companion APP</title>
    <style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    position: relative; /* Ensure positioning context for overlay */
}

.background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('creation (2).png'); /* Replace 'your-background-image.jpg' with your image URL */
    background-size: cover;
    background-repeat: no-repeat;
    z-index: -1; /* Ensure it's behind other content */
    opacity: 0.7; /* Adjust opacity as needed */
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(10,10, 10, 0.2); /* Adjust transparency as needed */
    z-index: -1; /* Ensure it's behind other content */
}


        h1, p {
    color: white; /* Set text color to white */
    text-align: center; /* Center the text */
    position: relative; /* Ensure positioning context */
    z-index: 1; /* Bring the text above the background */
}

h1 {
    margin-top: 50px; /* Adjust margin as needed */
    font-size: 2em; /* Increase font size for emphasis */
}

p {
    font-size: 1.2em; /* Increase font size for emphasis */
    margin-top: 20px; /* Adjust margin as needed */
}
        #chat-container {
            margin-top: 20px;
            width: 50%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: rgba(255, 255, 255); /* Light blue background with transparency */
        }
        #message-input {
            width: calc(40%);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>Job Application</h1>
    <p>If you still need a CV, just ask for it</p>
       <div class="background-image"></div>
    <div class="overlay"></div>
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type your message here...">
    <script>
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                let message = e.target.value;
                e.target.value = '';
                let chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `message=${message}`
                })
                .then(response => response.json())
                .then(data => {
                    chatContainer.innerHTML += `<p><strong>Companion:</strong> ${data.response}</p>`;
                    chatContainer.scrollTop = chatContainer.scrollHeight;

                    // Read aloud the response
                    speak(data.response);
                });
            }
        });

        // Function to read aloud using Web Speech API
        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.pitch = 1;
            utterance.rate = 1;
            synth.speak(utterance);
        }
    </script>
</body>
</html>
